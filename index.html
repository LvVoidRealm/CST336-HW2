<!DOCTYPE html>
<html>
	<head>
		<title> US Geography Quiz </title>
		<meta charset="utf-8">
		<style>
			@import url("css/styles.css");
		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	</head>
	<body class="text-light bgImage vh100">
		<header>
			<h1 class="text-center bg-dark"> US Geography Test </h1>
			<h2 class="text-center bg-dark"><em>Do you know the US? Find out!</em></h2><br>
		</header>
		<main>
			<div id="welcome">
				<h3 class="text-center bg-dark">Welcome! Let's test your Knowledge!</h3>
				<div class="d-flex justify-content-center">
					<button class="btn btn-primary justify-content-center" id="startQuiz">Start Quiz</button>
				</div>
			</div>
			<div class="hidden" id="quiz">
				<div class="container mx-auto bg-dark rounded p-3" id="question1"></div><br>
				<div class="container mx-auto bg-dark rounded p-3" id="question2"></div><br>
				<div class="container mx-auto bg-dark rounded p-3" id="question3"></div><br>
				<div class="container mx-auto bg-dark rounded p-3" id="question4"></div><br>
				<div class="container mx-auto bg-dark rounded p-3" id="question5"></div><br>
				<div class="container mx-auto bg-dark rounded p-3" id="question6"></div><br>
				<div class="container mx-auto bg-dark rounded p-3" id="question7"></div><br>
				<div class="container mx-auto bg-dark rounded p-3" id="question8"></div><br>
				<div class="container mx-auto bg-dark rounded p-3" id="question9"></div><br>
				<div class="container mx-auto bg-dark rounded p-3" id="question10"></div><br>
				<div class="d-flex justify-content-center">
					<button class="btn btn-primary justify-content-center" id="submitBtn">Submit Quiz</button>
				</div>
			</div>
			<div id="score" class="hidden">
				<h2 class="text-center bg-dark">Final Score</h2>
				<h3 class="text-center bg-dark" id="scoreLabel">/100</h3>
				<div class="d-flex justify-content-center">
					<button class="btn btn-primary" id="restartBtn">Restart Quiz</button>
				</div>
				<div class="hidden" id="goodScoreMsg">
					<h6 class="text-center bg-dark">Great work! You made scored over 80% of the test.</h6>
				</div>
			</div>
		</main>
		<script src="js/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
	</body>
</html>
